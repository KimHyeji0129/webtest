<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Sin(x) 그래프</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #canvas {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        const x = new Array(200);
        const y = new Array(200);

        for (let i = 0; i < x.length; i++) {
            x[i] = i * 0.01;
            y[i] = Math.sin(x[i]);
        }

        ctx.beginPath();
        for (let i = 0; i < x.length; i++) {
            ctx.lineTo(x[i] * 100, y[i] * 100 + 200);
        }
        ctx.stroke();

        ctx.beginPath();
        for (let i = 0; i < x.length; i++) {
            ctx.arc(x[i] * 100, y[i] * 100 + 200, 2, 0, 2 * Math.PI);
        }
        ctx.fillStyle = "red";
        ctx.fill();

        ctx.font = "12px Arial";
        ctx.fillText("x", x[x.length - 1] * 100 + 5, 220);
        ctx.fillText("y", 5, 200);
    </script>
</body>
</html>
